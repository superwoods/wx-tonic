in-bottom: 25px;"><span style="text-align: center;"><em>&ZeroWidthSpace;</em>在今天这个特别的日子<mpchecktext contenteditable="false" id="1630544487676_0.4636226498424578"></mpchecktext></span></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">我们致敬为国捐躯的抗日英雄<mpchecktext contenteditable="false" id="1630544487677_0.15151179832738504"></mpchecktext></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">赵一曼、张自忠<mpchecktext contenteditable="false" id="1630544487678_0.525013188834982"></mpchecktext></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">左权、杨靖宇等<span style="color: rgb(171, 25, 66);"><strong>革命先烈<mpchecktext contenteditable="false" id="1630544487679_0.5476960151493675"></mpchecktext></strong></span></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">我们致敬浴血奋战<mpchecktext contenteditable="false" id="1630544487680_0.8674698864343307"></mpchecktext></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">亲历那段艰苦卓绝岁月的<mpchecktext contenteditable="false" id="1630544487681_0.9264667923772241"></mpchecktext></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">“七一勋章”获得者<mpchecktext contenteditable="false" id="1630544487682_0.4972185252550212"></mpchecktext></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">郭瑞祥、辛育龄等<span style="color: rgb(171, 25, 66);"><strong>抗战老兵<mpchecktext contenteditable="false" id="1630544487683_0.7911128219626311"></mpchecktext></strong></span></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">我们还要致敬千千万万绝不屈服<mpchecktext contenteditable="false" id="1630544487684_0.3865324068983349"></mpchecktext></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">有着铮铮铁骨的<strong><span style="color: rgb(171, 25, 66);">中国人民<mpchecktext contenteditable="false" id="1630544487685_0.5161973444342136"></mpchecktext></span></strong></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">也提醒你我<mpchecktext contenteditable="false" id="1630544487686_0.12168299869635235"></mpchecktext></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;"><strong><span style="color: rgb(171, 25, 66);">勿忘历史，珍爱和平！<mpchecktext contenteditable="false" id="1630544487687_0.8894833888452698"></mpchecktext></span></strong></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;"><strong><span style="color: rgb(171, 25, 66);">振兴中华，吾辈自强！<mpchecktext contenteditable="false" id="1630544487688_0.07517897322600686"></mpchecktext></span></strong></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">对于这段历史你有什么想说的<mpchecktext contenteditable="false" id="1630544487689_0.2742024318897194"></mpchecktext></section><section style="margin-top: 5px;text-align: center;margin-bottom: 25px;">欢迎在评论区与我们分享~<mpchecktext contenteditable="false" id="1630544487690_0.7369471684295941"></mpchecktext></section><p style="margin-top: 5px;margin-bottom: 20px;"><br></p><hr style="border-style: solid;border-width: 1px 0 0;border-color: rgba(0,0,0,0.1);-webkit-transform-origin: 0 0;-webkit-transform: scale(1, 0.5);transform-origin: 0 0;transform: scale(1, 0.5);"><p><br></p><p><span style="letter-spacing: 2px;font-size: 15px;">策划：<mpchecktext contenteditable="false" id="1630544487691_0.4885714685256688"></mpchecktext>钱彤<mpchecktext contenteditable="false" id="1630544487692_0.8142612063249446"></mpchecktext></span></p><p><span style="letter-spacing: 2px;font-size: 15px;">监制：<mpchecktext contenteditable="false" id="1630544487693_0.8599267533356232"></mpchecktext>周红军 刘加文<mpchecktext contenteditable="false" id="1630544487694_0.8797416600318471"></mpchecktext></span></p><p><span style="letter-spacing: 2px;font-size: 15px;">统筹：<mpchecktext contenteditable="false" id="1630544487695_0.14214400216949796"></mpchecktext>朱永磊 屈绍辉 翟子赫<mpchecktext co
